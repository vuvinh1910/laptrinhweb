<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service</title>
    <link rel="stylesheet" th:href="@{/css/add-room-service.css}">
</head>
<body>
    <h1>Add New Service</h1>

    <!-- Form thêm dịch vụ -->
    <form th:action="@{/admin/service/add}" th:object="${service}" method="post">
        <div>
            <label for="codeName">Service Code:</label>
            <input type="text" id="codeName" th:field="*{codeName}" placeholder="Enter code name" required>
        </div>

        <div>
            <label for="serviceName">Service Name:</label>
            <input type="text" id="serviceName" th:field="*{serviceName}" placeholder="Enter service name" required>
        </div>

        <div>
            <label for="servicePrice">Service Price:</label>
            <input type="number" id="servicePrice" th:field="*{servicePrice}" placeholder="Enter service price" required>
        </div>

        <div>
            <label for="serviceDetail">Service Detail:</label>
            <textarea id="serviceDetail" th:field="*{serviceDetail}" placeholder="Enter service details" required></textarea>
        </div>

        <div class="form-actions">
            <button type="submit">Add Service</button>
            <a th:href="@{/admin/service}" class="back-button">Back</a>
        </div>
    </form>
</body>
</html>
