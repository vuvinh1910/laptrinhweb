<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/ad-header.css}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
<div class="navigation" th:fragment="header">
    <ul>
        <li>
            <a href="#">
                    <span class="icon">
                        <img th:src="@{/img/logo.png}" alt="logo" style="width: 75px;">
                    </span>
            </a>
        </li>
        <li>
            <a th:href="@{/admin/dashboard}">
                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                <span class="title">Dashboard</span>
            </a>
        </li>
        <li>
            <a th:href="@{/admin/customer}">
                <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                <span class="title">Customer</span>
            </a>
        </li>
        <li>
            <a th:href="@{/admin/room}">
                <span class="icon"><ion-icon name="bed-outline"></ion-icon></span>
                <span class="title">Room</span>
            </a>
        </li>
        <li>
            <a th:href="@{/admin/service}">
                <span class="icon"><ion-icon name="hand-left-outline"></ion-icon></span>
                <span class="title">Service</span>
            </a>
        </li>
        <li>
            <a th:href="@{/admin/booking/room}">
                <span class="icon"><ion-icon name="ticket-outline"></ion-icon></span>
                <span class="title">Booking</span>
            </a>
        </li>
        <li>
            <form th:action="@{/users/logout}" method="post">
                <button type="submit">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sign Out</span>
                </button>
            </form>
        </li>
    </ul>
</div>
</body>

</html>
