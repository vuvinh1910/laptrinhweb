<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/ad-room.css}">
  <link rel="stylesheet" th:href="@{/css/ad-header.css}">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
<div class="main">
  <div th:replace="admin/header :: header"></div>

  <!-- cards -->
  <div class="cardBox">
    <div class="card">
      <button class="numbers">
        <a th:href="@{/admin/room/add}">Add Room</a>
      </button>
    </div>
  </div>

  <div th:if="${success}" class="alert alert-success" role="alert" style="margin-left:785px;color:green;margin-top:10px;">
    <p th:text="${success}"></p>
  </div>

  <div th:if="${error}" class="alert alert-danger" role="alert" style="margin-left:785px;color:red;margin-top:10px;">
    <p th:text="${error}"></p>
  </div>

  <div class="filter-room" style="margin-left:500px; margin-top:20px; ">
    <form method="get" th:action="@{/admin/room}">
      <div class="filterBox">
        <!-- Dropdown chá»n location -->
        <select name="locationCode" class="filter-select">
          <option value="">-- Select Location --</option>
          <option th:each="location : ${locations}"
                  th:value="${location.locationCode}"
                  th:text="${location.locationName}"
                  th:selected="${location.locationCode == locationCode}">
          </option>
        </select>
        <button class="filter-btn" type="submit">Filter</button>
        <a class="clear-btn" th:href="@{/admin/room}">Clear Filter</a>
      </div>
    </form>
  </div>

  <div class="details">
    <div class="allRooms">
      <div class="cardHeader">
        <h2>All Rooms</h2>
      </div>
      <table>
        <thead>
        <tr>
          <th>Room Id</th>
          <th>Room Name</th>
          <th>Price</th>
          <th>Type</th>
          <th>Location</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
          <td th:text="${room.id}"></td>
          <td th:text="${room.roomName}"></td>
          <td th:text="${'$'+ room.roomPrice + ' / night'}"></td>
          <td th:text="${room.roomType}"></td>
          <td th:text="${room.locationName}"></td>
          <td>
            <button class="update-btn">
              <a th:href="@{/admin/room/update/{id}(id=${room.id})}">Update</a>
            </button>
          </td>
          <td>
            <button class="delete-btn">
              <a th:href="@{/admin/room/delete/{id}(id=${room.id})}">Delete</a>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>

</html>
