<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/ad-service.css}">
  <link rel="stylesheet" th:href="@{/css/ad-header.css}">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
<div class="main">
  <div th:replace="admin/header :: header"></div>

  <!-- cards -->
  <div class="cardBox">
    <div class="card">
      <button class="numbers">
        <a th:href="@{/admin/service/add}">Add Service</a>
      </button>
    </div>
  </div>



  <div th:if="${error}" class="alert alert-danger" role="alert" style="margin-left:780px;color:red;margin-top:10px;">
    <p th:text="${error}"></p>
  </div>

  <div class="details">
    <div class="allServices">
      <div class="cardHeader">
        <h2>All Services</h2>
      </div>
      <table>
        <thead>
        <tr>
          <th>Service Code</th>
          <th>Service Name</th>
          <th>Price</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
          <td th:text="${service.codeName}"></td>
          <td th:text="${'$'+ service.serviceName}"></td>
          <td th:text="${service.servicePrice}"></td>
          <td>
            <button class="update-btn">
              <a th:href="@{/admin/service/update/{codeName}(codeName=${service.codeName})}">Update</a>
            </button>
          </td>
          <td>
            <button class="delete-btn">
              <a th:href="@{/admin/service/delete/{codeName}(codeName=${service.codeName})}">Delete</a>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>

</html>
