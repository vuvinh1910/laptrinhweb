<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bookingService-content.css}">
</head>
<body>
<div th:fragment="content" id="bookingService-content">
    <h3>Quản lý đặt dịch vụ</h3>

    <form th:action="@{/admin/booking/service}" method="get" class="filter-form">
        <div class="filter-container">
            <div class="filter-group">
                <label for="status">Trạng thái:</label>
                <select name="status" id="status">
                    <option value="">Tất cả</option>
                    <option th:each="bookingStatus : ${status}"
                            th:value="${bookingStatus}"
                            th:text="${bookingStatus}"
                            th:selected="${bookingStatus == selectedStatus}">
                    </option>
                </select>
            </div>

            <div class="filter-group">
                <label for="isPaid">Trạng thái thanh toán:</label>
                <select name="isPaid" id="isPaid">
                    <option value="">Tất cả</option>
                    <option value="true" th:selected="${isPaid != null and isPaid}">Đã thanh toán</option>
                    <option value="false" th:selected="${isPaid != null and !isPaid}">Chưa thanh toán</option>
                </select>
            </div>

            <div class="filter-group">
                <button type="submit" class="filter-btn">Lọc</button>
                <a th:href="@{/admin/booking/room}" class="reset-btn">Hủy</a>
            </div>
        </div>
    </form>

    <table>
        <thead>
        <tr>
            <th>CodeName</th>
            <th>Tên dịch vụ</th>
            <th>Tên người đặt</th>
            <th>Giá</th>
            <th>Thanh toán</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.serviceId}"></td>
            <td th:text="${booking.serviceName}"></td>
            <td th:text="${booking.fullName}"></td>
            <td th:text="${booking.totalPrice} + ' VND'"></td>
            <td th:text="${booking.isPaid ? 'Đã thanh toán' : 'Chưa thanh toán'}"></td>
            <td th:text="${booking.status}"></td>
            <td>
                <a th:href="@{/admin/booking/service/update/{id}(id=${booking.id})}" class="update-btn">Cập nhật</a>
                <a th:href="@{/admin/booking/service/delete/{id}(id=${booking.id})}" class="delete-btn">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
