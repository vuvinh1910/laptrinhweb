<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/room-content.css}">
</head>
<body>
<div th:fragment="content" id="room-content">
    <h3>Quản lý phòng</h3>
    <div class="filter-add-container">
        <!-- Filter theo địa điểm -->
        <div class="filter-location">
            <label for="location-filter">Lọc theo địa điểm: </label>
            <select id="location-filter" onchange="filterByLocation(this.value)">
                <option value="">Tất cả</option>
                <option th:each="location : ${locations}"
                        th:value="${location.locationCode}"
                        th:text="${location.locationName}"
                        th:selected="${location.locationCode == selectedLocationCode}">
                </option>
            </select>
        </div>
        <!-- Nút Thêm phòng -->
        <div class="add-room">
            <a th:href="@{/admin/room/add}" class="add-btn">Thêm phòng</a>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Tên phòng</th>
                <th>Tên khách sạn</th>
                <th>Giá tiền</th>
                <th>Loại phòng</th>
                <th>Địa điểm</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.roomName}"></td>
                <td th:text="${room.hotelName}"></td>
                <td th:text="${room.roomPrice} + ' VND'"></td>
                <td th:text="${room.roomType}"></td>
                <td th:text="${room.locationName}"></td>
                <td>
                    <a th:href="@{/admin/room/update/{id}(id=${room.id})}" class="update-btn">Thông tin&Cập nhật</a>
                    <a th:href="@{/admin/room/delete/{id}(id=${room.id})}" class="delete-btn">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
