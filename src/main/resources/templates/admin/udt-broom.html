<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Room</title>
    <link rel="stylesheet" th:href="@{/css/add-room-service.css}">
</head>
<body>
<h1>Update Room</h1>

<form th:object="${bookings}" th:action="@{/admin/booking/room/update/{id}(id=${bookings.id})}" method="post">
    <div>
        <label for="checkIn">Check In:</label>
        <input type="date" id="checkIn" name="checkIn" th:value="${bookings.checkIn}" required>
    </div>

    <div>
        <label for="checkOut">Check Out:</label>
        <input type="date" id="checkOut" name="checkOut" th:value="${bookings.checkOut}" required>
    </div>

    <div>
        <label for="numOfPeople">Num Of People:</label>
        <input type="number" id="numOfPeople" name="numOfPeople" th:value="${bookings.numOfPeople}" required>
    </div>

    <div>
        <label for="totalPrice">Price:</label>
        <input type="number" id="totalPrice" name="totalPrice" th:value="${bookings.totalPrice}" required>
    </div>

    <div>
        <label for="paid">Paid:</label>
        <select id="paid" name="paid" required>
            <option th:value="true" th:selected="${bookings.paid == true}">True</option>
            <option th:value="false" th:selected="${bookings.paid == false}">False</option>
        </select>
    </div>

    <div>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="" disabled selected>Select a status</option>
            <option th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}"
                    th:selected="${status == bookings.status}"></option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit">Update</button>
        <a th:href="@{/admin/booking/room}" class="back-button">Back</a>
    </div>
</form>
</body>
</html>
