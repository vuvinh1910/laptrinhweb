<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Room</title>
    <link rel="stylesheet" th:href="@{/css/admin/add-room-service.css}">
</head>
<body>
<h1>Update Room</h1>

<!-- Form cập nhật phòng -->
<form th:object="${room}" th:action="@{/admin/room/update/{id}(id=${room.id})}" method="post">
    <div>
        <label for="roomName">Room Name:</label>
        <input type="text" id="roomName" th:field="*{roomName}" th:value="${room.roomName}" required>
    </div>

    <div>
        <label for="hotelName">Hotel Name:</label>
        <input type="text" id="hotelName" th:field="*{hotelName}" th:value="${room.hotelName}" required>
    </div>

    <div>
        <label for="roomPrice">Room Price:</label>
        <input type="number" id="roomPrice" th:field="*{roomPrice}" th:value="${room.roomPrice}" required>
    </div>

    <div>
        <label for="roomDetail">Room Detail:</label>
        <textarea id="roomDetail" th:field="*{roomDetail}" th:text="${room.roomDetail}" required></textarea>
    </div>

    <div>
        <label for="roomType">Room Type:</label>
        <input type="text" id="roomType" th:field="*{roomType}" th:value="${room.roomType}" required>
    </div>

    <div>
        <label for="locationCode">Location:</label>
        <select id="locationCode" name="locationCode" required>
            <option value="" disabled>Select a location</option>
            <option th:each="location : ${locations}"
                    th:value="${location.locationCode}"
                    th:text="${location.locationName}"
                    th:selected="${location.locationCode == room.location.locationCode}"></option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit">Update</button>
        <a th:href="@{/admin/room}" class="back-button">Back</a>
    </div>
</form>
</body>
</html>
