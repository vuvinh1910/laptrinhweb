<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Room</title>
    <link rel="stylesheet" th:href="@{/css/admin/add-room-service.css}">
</head>
<body>
<h1>Update Room</h1>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<form th:action="@{/admin/room/update/{id}(id=${id})}" method="post" th:object="${room}">

    <div>
        <label for="roomName">Room Name:</label>
        <input type="text" id="roomName" name="roomName"
               th:value="${room.roomName}" th:field="*{roomName}" required />
    </div>

    <div>
        <label for="roomPrice">Room Price:</label>
        <input type="number" id="roomPrice" name="roomPrice"
               th:value="${room.roomPrice}" th:field="*{roomPrice}" required />
    </div>

    <div>
        <label for="roomDetail">Room Detail:</label>
        <textarea id="roomDetail" name="roomDetail"
                  th:field="*{roomDetail}" th:text="${room.roomDetail}" required></textarea>
    </div>

    <div>
        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType" th:field="*{roomType}" required>
            <option value="">-- Chọn loại phòng --</option>
            <option value="Standard" th:selected="${room.roomType == 'Standard'}">Standard</option>
            <option value="Deluxe" th:selected="${room.roomType == 'Deluxe'}">Deluxe</option>
            <option value="Suit" th:selected="${room.roomType == 'Suit'}">Suit</option>
        </select>
    </div>


    <div>
        <label for="hotelId">Hotel ID:</label>
        <input type="number" id="hotelId" name="hotelId"
               th:value="${room.hotelId}" th:field="*{hotelId}" required />
    </div>

    <div class="form-actions">
        <button type="submit">Update</button>
        <a th:href="@{/admin/room}" class="back-button">Back</a>
    </div>
</form>

</body>
</html>
