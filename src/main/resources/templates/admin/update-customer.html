<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cập nhật Khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/admin/update-customer.css}">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Cập nhật Khách hàng</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/admin/customer/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">
        <div class="mb-3">
            <label for="fullName" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required/>
            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error"></div>
        </div>

        <div class="mb-3">
            <label for="userName" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}" required/>
            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu (Để trống nếu không thay đổi)</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <div class="mb-3">
            <label for="roles" class="form-label">Vai trò</label>
            <select class="form-select" id="roles" name="roles" required>
                <option value="USER" th:selected="${customer.roles != null and customer.roles.contains('ADMIN') ? false : true}">
                    USER
                </option>
                <option value="USER,ADMIN" th:selected="${customer.roles != null and customer.roles.contains('ADMIN') ? true : false}">
                    ADMIN
                </option>
            </select>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="error"></div>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
    </form>
    <a th:href="@{/admin/customer}" class="btn btn-secondary mt-3">Quay lại</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
