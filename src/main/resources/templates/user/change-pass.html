<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/changepass.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/popup.css}">
    <script th:src="@{/js/navbar.js}" defer></script>
    <script th:src="@{/js/popup.js}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Thanh điều hướng -->
<div th:replace="header :: header"></div>

<div class="container">
    <div th:include="sidebar :: sidebar" class="sidebar"></div>

    <h1>Thay đổi mật khẩu</h1>

    <form class="change-pass" th:action="@{/users/myInfo/change-pass}" method="POST" th:object="${user}">
        <input type="hidden" name="_method" value="PUT" />

        <!-- Mật khẩu cũ -->
        <div>
            <label for="oldPassword">Mật khẩu cũ:</label>
            <input type="password" id="oldPassword" th:field="*{oldPassword}" required />
        </div>

        <!-- Mật khẩu mới -->
        <div>
            <label for="newPassword">Mật khẩu mới:</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" required minlength="8" />
            <small style="color: red; display: none;" id="password-error">Mật khẩu phải có ít nhất 8 ký tự.</small>
        </div>

        <!-- Xác nhận mật khẩu mới -->
        <div>
            <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required minlength="8" />
            <small style="color: red; display: none;" id="confirm-password-error">Mật khẩu xác nhận không khớp.</small>
        </div>


        <div>
            <button type="submit">Thay đổi mật khẩu</button>
        </div>
    </form>


    <div id="myModal" class="modal" th:if="${result}">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="result-popup" th:text="${result}">Thông báo</p>
        </div>
    </div>

</div>
</body>
</html>
