<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/user/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/public/header-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/user/change-pass.css}">
    <link rel="stylesheet" th:href="@{/css/public/popup-confirm.css}">
    <link rel="stylesheet" th:href="@{/css/public/popup-login.css}">
    <script th:src="@{/js/popup.js}" defer></script>
    <script th:src="@{/js/confirm.js}" defer></script>
</head>
<body class="change-password">
<!-- Thanh điều hướng -->
<div th:replace="public/header-navbar :: header"></div>
<div th:include="user/sidebar :: sidebar" class="sidebar"></div>
<div class="password-container">
    <h1>Thay đổi mật khẩu</h1>
    <form class="change-pass" th:action="@{/users/myInfo/change-pass}" method="POST" th:object="${user}">
        <input type="hidden" name="_method" value="PUT"/>

        <!-- Mật khẩu cũ -->
        <div>
            <label for="oldPassword">Mật khẩu cũ:</label>
            <input type="password" id="oldPassword" th:field="*{oldPassword}" required/>
        </div>

        <!-- Mật khẩu mới -->
        <div>
            <label for="newPassword">Mật khẩu mới:</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" required minlength="8"/>
            <small style="color: red; display: none;" id="password-error">Mật khẩu phải có ít nhất 8 ký tự.</small>
        </div>

        <!-- Xác nhận mật khẩu mới -->
        <div>
            <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required minlength="8"/>
            <small style="color: red; display: none;" id="confirm-password-error">Mật khẩu xác nhận không khớp.</small>
        </div>


        <div>
            <button type="submit">Thay đổi mật khẩu</button>
        </div>
    </form>


    <div id="myModal" class="modal" th:if="${result}">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="result-popup" th:text="${result}">Thông báo</p>
        </div>
    </div>

</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
