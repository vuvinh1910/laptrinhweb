<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/info.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/popup.css}">
  <script th:src="@{/js/navbar.js}" defer></script>
  <script th:src="@{/js/popup.js}" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Thanh điều hướng -->
  <div th:replace="header :: header"></div>

  <div class="container">
    <div th:include="sidebar :: sidebar" class="sidebar"></div>

    <div class="profile-container">

      <div class="profile-image">
        <img th:src="@{/img/user.png}" alt="Profile Image">
      </div>

      <h1 class="info1">Thông tin cá nhân</h1>
      <!-- Hiển thị thông tin người dùng -->
      <div class="profile-info">
        <p><strong>Họ và tên:</strong> <span th:text="${user.fullName}"></span></p>
        <p><strong>Tên đăng nhập:</strong> <span th:text="${user.userName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      </div>

      <!-- Form để chỉnh sửa thông tin -->
      <h2>Chỉnh sửa thông tin</h2>
      <form th:action="@{/users/myInfo}" method="post" th:object="${user}">
        <input type="hidden" name="_method" value="PUT" />
        <div class="form-group">
          <label for="fullName">Họ và tên:</label>
          <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>

        <button class="nut" type="submit">Cập nhật thông tin</button>

        <div id="myModal" class="modal" th:if="${result}">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p class="result-popup" th:text="${result}">Thông báo</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
