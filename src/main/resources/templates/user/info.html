<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/public/header-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/user/my-info.css}">
    <link rel="stylesheet" th:href="@{/css/user/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/public/popup-confirm.css}">
    <script th:src="@{/js/popup.js}" defer></script>
</head>
<body class="user-profile-page">
<div th:replace="public/header-navbar :: navbar"></div>
<div th:include="sidebar :: sidebar" class="sidebar"></div>
<div class="user-container">
    <div class="profile-container">
        <div class="profile-image">
            <img th:src="@{/img/user.png}" alt="Profile Image">
        </div>
        <h1 class="info1">Thông tin cá nhân</h1>
        <!-- Hiển thị thông tin người dùng -->
        <div class="profile-info">
            <p><strong>Họ và tên:</strong> <span th:text="${user.fullName}"></span></p>
            <p><strong>Tên đăng nhập:</strong> <span th:text="${user.userName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        </div>
        <!-- Form để chỉnh sửa thông tin -->
        <h2>Chỉnh sửa thông tin</h2>
        <form th:action="@{/users/myInfo}" method="post" th:object="${user}">
            <input type="hidden" name="_method" value="PUT"/>
            <div class="form-group">
                <label for="fullName">Họ và tên:</label>
                <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${user.email}" required>
            </div>
            <button class="nut" type="submit">Cập nhật thông tin</button>
        </form>
    </div>
</div>

<div id="myModal" class="modal" th:if="${result}">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p class="result-popup" th:text="${result}">Thông báo</p>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
