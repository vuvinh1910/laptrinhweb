<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/user/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/public/header-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/user/list-voucher.css}">
    <script th:src="@{/js/popup.js}" defer></script>
    <script th:src="@{/js/copied.js}" defer></script>
</head>
<body class="voucher-list">
<div th:replace="public/header-navbar :: navbar"></div>
<div th:include="user/sidebar :: sidebar" class="sidebar"></div>
<div class="container mt-4">
    <h1 class="mb-4">My Vouchers</h1>
    <div class="row">
        <div class="col-md-6 col-lg-4" th:each="userVoucher : ${vouchers}">
            <div class="voucher-card">
                <div class="voucher-details">
                    <p th:if="${userVoucher.voucher.description}"><strong>Description:</strong> <span
                            th:text="${userVoucher.voucher.description}">Voucher Description</span></p>
                    <p th:if="${userVoucher.voucher.value}">
                        <strong>Discount:</strong>
                        <span class="discount-value" th:text="${userVoucher.voucher.value} + '% OFF'">X% Off</span>
                    </p>
                </div>

                <div class="voucher-code-section">
                    <p th:if="${userVoucher.voucher.code}">
                        <strong>Code:</strong> <span class="voucher-code" th:text="${userVoucher.voucher.code}">VOUCHERCODE123</span>
                    </p>
                    <button class="btn btn-outline-primary btn-sm copy-btn"
                            th:if="${userVoucher.voucher.code}"
                            th:attr="data-code=${userVoucher.voucher.code}">
                        Copy
                    </button>
                    <span class="copy-feedback text-success ml-2" style="display: none;">Copied!</span>
                </div>
                <div class="voucher-status mt-2">
                    Trạng thái:
                    <span th:text="'Khả dụng'">Trạng thái</span>
                </div>

            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(vouchers)}" class="alert alert-info">
        You don't have any vouchers yet.
    </div>
</div>
</body>
</html>
