<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/user/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/public/header-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/user/payment.css}">
    <link rel="stylesheet" th:href="@{/css/public/popup-confirm.css}">
    <link rel="stylesheet" th:href="@{/css/public/popup-login.css}">
    <script th:src="@{/js/popup.js}" defer></script>
    <script th:src="@{/js/confirm.js}" defer></script>
</head>
<body>
<div th:replace="public/header-navbar :: header"></div>
<div th:replace="user/sidebar :: sidebar"></div>

<div class="payment-container">
    <h1>Thanh Toán Dịch vụ</h1>

    <!-- Các icon thanh toán tự động từ Font Awesome -->
    <div class="payment-icons">
        <i class="fab fa-cc-visa payment-icon"></i>
        <i class="fab fa-cc-mastercard payment-icon"></i>
        <i class="fab fa-cc-paypal payment-icon"></i>
    </div>

    <form th:action="@{/users/booking-services/{bookingId}/payment(bookingId=${bookingId})}" method="post">
        <div class="form-group">
            <label for="cardNumber">Nhập số thẻ:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Nhập số thẻ" required>
        </div>

        <div class="form-group">
            <label for="cvc">Nhập CVC:</label>
            <input type="text" id="cvc" name="cvc" placeholder="Nhập CVC" required>
        </div>
        <div class="form-group">
            <label for="amount">Số tiền thanh toán:</label>
            <input type="number" id="amount" name="amount" placeholder="Nhập số tiền" th:value="${price}" readonly>
        </div>
        <button type="submit" class="del-button">Thanh Toán</button>
    </form>
</div>

<!-- Popup Xác Nhận -->
<div id="confirmationPopup" style="display:none;">
    <p>Bạn muốn thanh toán ? </p>
    <button id="confirmDelete">Xác nhận</button>
    <button id="cancelDelete">Hủy</button>
</div>

<!--  tra ve thong bao-->
<div id="myModal" class="modal" th:if="${result}">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p class="result-popup" th:text="${result}">Thông báo</p>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
