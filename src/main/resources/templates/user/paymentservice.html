<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/payment.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/popup.css}">
    <link rel="stylesheet" th:href="@{/css/confirm.css}">
    <script th:src="@{/js/navbar.js}" defer></script>
    <script th:src="@{/js/popup.js}" defer></script>
    <script th:src="@{/js/confirm.js}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header"></div>
<div th:replace="sidebar :: sidebar"></div>

<div class="payment-container">
    <h1>Thanh Toán Dịch vụ</h1>
    <form th:action="@{/users/booking-services/{bookingId}/payment(bookingId=${bookingId})}" method="post">
        <div class="form-group">
            <label for="cardNumber">Nhập số thẻ:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Nhập số thẻ" required>
        </div>

        <div class="form-group">
            <label for="cvc">Nhập CVC:</label>
            <input type="text" id="cvc" name="cvc" placeholder="Nhập CVC" required>
        </div>
        <div class="form-group">
            <label for="amount">Nhập số tiền:</label>
            <input type="number" id="amount" name="amount" placeholder="Nhập số tiền" required>
        </div>
        <button type="submit" class="del-button">Thanh Toán</button>
    </form>
</div>

<!-- Popup Xác Nhận -->
<div id="confirmationPopup" style="display:none;">
    <p>Bạn muốn thanh toán ? </p>
    <button id="confirmDelete">Xác nhận</button>
    <button id="cancelDelete">Hủy</button>
</div>

<!--  tra ve thong bao-->
<div id="myModal" class="modal" th:if="${result}">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p class="result-popup" th:text="${result}">Thông báo</p>
    </div>
</div>
</body>
</html>
