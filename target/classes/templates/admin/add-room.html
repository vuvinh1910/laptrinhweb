<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Room</title>
    <link rel="stylesheet" th:href="@{/css/admin/add-room-service.css}">
</head>
<body>
<h1>Add New Room</h1>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<!-- Form thêm phòng -->
<form th:action="@{/admin/room/add}" th:object="${room}" method="post">
    <div>
        <label for="roomName">Room Name:</label>
        <input type="text" id="roomName" th:field="*{roomName}" placeholder="Enter room name" required>
    </div>

    <div>
        <label for="roomPrice">Room Price:</label>
        <input type="number" id="roomPrice" th:field="*{roomPrice}" placeholder="Enter room price" required>
    </div>

    <div>
        <label for="roomDetail">Room Detail:</label>
        <textarea id="roomDetail" th:field="*{roomDetail}" placeholder="Enter room details" required></textarea>
    </div>

    <div>
        <label for="roomType">Room Type:</label>
        <select id="roomType" th:field="*{roomType}" required>
            <option value="">-- Chọn loại phòng --</option>
            <option value="Standard">Standard</option>
            <option value="Deluxe">Deluxe</option>
            <option value="Suit">Suit</option>
        </select>
    </div>

    <div>
        <label for="hotelId">Hotel ID:</label>
        <input type="number" id="hotelId" th:field="*{hotelId}" placeholder="Enter hotel ID" required>
    </div>

    <div class="form-actions">
        <button type="submit">Add Room</button>
        <a th:href="@{/admin/room}" class="back-button">Back</a>
    </div>
</form>
</body>

</html>
