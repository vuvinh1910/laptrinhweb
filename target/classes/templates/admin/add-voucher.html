<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/admin/add-voucher.css}">
    <title th:text="${'Thêm Voucher'}"></title>
</head>
<body>

<div th:fragment="content" id="add-voucher-content">
    <h3>Thêm Voucher Mới</h3>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/admin/voucher/add}" th:object="${voucher}" method="post">

        <div class="form-group">
            <label for="code">Mã Voucher:</label>
            <input type="text" id="code" th:field="*{code}" required/>
            <span class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
        </div>

        <div class="form-group">
            <label for="value">Giá trị (%):</label>
            <input type="number" id="value" th:field="*{value}" required min="1" max="100"/>
            <span class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></span>
        </div>

        <div class="form-group">
            <label for="remain">Số lượng:</label>
            <input type="number" id="remain" th:field="*{remain}" required min="0"/>
            <span class="text-danger" th:if="${#fields.hasErrors('remain')}" th:errors="*{remain}"></span>
        </div>

        <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" th:field="*{description}" rows="3"></textarea>
            <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn">Thêm Voucher</button>
            <a th:href="@{/admin/voucher}" class="cancel-btn">Hủy</a>
        </div>
    </form>

</div>

</body>
</html>
