<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Khách Sạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/admin/hotel-content.css}" />
</head>

<body>
<div th:fragment="content" class="hotel-admin">
    <h1>Quản lý Khách Sạn</h1>

    <!-- Hiển thị thông báo -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Container chứa filter + nút thêm -->
    <div class="filter-add-container">
        <div class="filter-location">
            <label for="location-filter">Lọc theo địa điểm: </label>
            <select id="location-filter" onchange="filterByLocation(this.value)">
                <option value="">Tất cả</option>
                <option th:each="location : ${locations}"
                        th:value="${location.locationCode}"
                        th:text="${location.locationName}"
                        th:selected="${location.locationCode == selectedLocationCode}">
                </option>
            </select>
        </div>
        <div class="add-room">
            <a th:href="@{/admin/hotel/add}" class="add-btn">Thêm Khách Sạn</a>
        </div>
    </div>

    <!-- Bảng danh sách khách sạn -->
    <table id="customerTable" class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên Khách Sạn</th>
            <th>Địa Chỉ</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel : ${hotels}">
            <td th:text="${hotel.id}"></td>
            <td th:text="${hotel.nameHotel}"></td>
            <td th:text="${hotel.address}"></td>
            <td>
                <a th:href="@{/admin/hotel/update/{id}(id=${hotel.id})}" class="btn btn-primary btn-sm">Xem&Sửa</a>
                <a th:href="@{/admin/hotel/delete/{id}(id=${hotel.id})}" class="delete-btn">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- DataTables Initialization -->
</body>

</html>
