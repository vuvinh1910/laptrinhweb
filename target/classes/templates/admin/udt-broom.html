<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">

        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add New Room</title>
    <link rel="stylesheet" th:href="@{/css/add-room-service.css}">
</head>

<body>
<h1>Update Room</h1>


<!-- Hiển thị thông báo -->
<div th:if="${success}" class="alert alert-success" role="alert" style="display: flex; justify-content: center; color: green;">
    <p th:text="${success}"></p>
</div>

<div th:if="${error}" class="alert alert-danger" role="alert" style="display: flex; justify-content: center; color: red;">
    <p th:text="${error}"></p>
</div>


<form th:object="${bRoom}" th:action="@{/admin/booking/room/update/status/{id}(id=${bRoom.id})}" method="post">

    <div>
        <label for="checkIn">Check In:</label>
        <input type="date" id="checkIn" name="checkIn" th:value="${bRoom.checkIn}" required>
    </div>


    <div>
        <label for="hotelName">Check Out:</label>
        <input type="date" id="hotelName" name="hotelName" th:value="${bRoom.checkOut}" required>
    </div>


    <div>
        <label for="numOfPeople">NumOfPeople:</label>
        <input type="number" id="numOfPeople" name="NumOfPeople" th:value="${bRoom.numOfPeople}" required>
    </div>


    <div>
        <label for="bRoomPrice">Price:</label>
        <input type="number" id="bRoomPrice" name="bRoomPrice" th:value="${bRoom.totalPrice}" required></input>
    </div>


    <div>
        <label for="bRoomPaid">Paid:</label>
        <input type="text" id="bRoomPaid" name="roomType" th:value="${bRoom.paid}" required>
    </div>

    <div>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="" disabled selected>Select a status</option>
            <option th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}"></option>
        </select>
    </div>


    <div class="form-actions">
        <button type="submit">Update</button>
        <button type="button" class="back-button" ><a th:href="@{/admin/booking/room}">Back</a></button>
    </div>
</form>
</body>

</html>
