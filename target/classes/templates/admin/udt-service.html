<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
    <link rel="stylesheet" th:href="@{/css/admin/add-room-service.css}">
</head>
<body>
    <h1>Update Service</h1>

    <!-- Hiển thị thông báo -->
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Form cập nhật dịch vụ -->
    <form th:object="${service}" th:action="@{/admin/service/update/{codeName}(codeName=${service.codeName})}" method="post">
        <div>
            <label for="serviceName">Service Name:</label>
            <input type="text" id="serviceName" th:field="*{serviceName}" required>
        </div>

        <div>
            <label for="servicePrice">Service Price:</label>
            <input type="number" id="servicePrice" th:field="*{servicePrice}" required>
        </div>

        <div>
            <label for="serviceDetail">Service Detail:</label>
            <textarea id="serviceDetail" th:field="*{serviceDetail}" required></textarea>
        </div>

        <div class="form-actions">
            <button type="submit">Update</button>
            <a th:href="@{/admin/service}" class="back-button">Back</a>
        </div>
    </form>
</body>
</html>
