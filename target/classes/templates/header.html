<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tìm kiếm phòng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <script th:src="@{/js/navbar.js}" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="header" th:fragment="header">
  <nav class="header__navbar">
    <ul class="header__navbar-list d-flex justify-content-start">
      <div class="header__logo">
        <a class="navbar-brand" th:href="@{/public/home}">
          <img th:src="@{/img/logo.png}" alt="Bootstrap">
        </a>
      </div>
      <li class="header__navbar-item"><a href="" class="header__navbar-item-link" th:href="@{/public/home}">Trang chủ</a></li>
      <div class="hotel-dropdown">
        <button class="dropdown-btn">Khách sạn</button>
        <div class="dropdown-content">
          <a th:each="location : ${locations}"
             th:href="@{/public/hotel/{locationCode}(locationCode=${location.locationCode})}"
             th:text="${location.locationName}"></a>
        </div>
      </div>
    </ul>

    <form action="/web-nhom-5/public/room/search" method="get" class="d-flex align-items-center" >
      <input type="text" name="locationName" id="locationName" required class="form-control me-2" placeholder="Nhập địa điểm">
      <input type="number" name="minPrice" id="minPrice" class="form-control me-2" placeholder="Giá tối thiểu ">
      <input type="number" name="maxPrice" id="maxPrice" class="form-control me-2" placeholder="Giá tối đa">
      <input type="date" name="checkIn" required id="checkIn"
             value="${param.checkIn}"
             th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
             class="form-control me-2">
      <input type="date" name="checkOut" required id="checkOut"
             value="${param.checkOut}"
             th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
             class="form-control me-2">
      <button type="submit" class="btn btn-primary">Tìm</button>
    </form>


    <ul class="header__navbar-list d-flex justify-content-end">
      <!-- Hiển thị khi chưa đăng nhập -->
      <li class="header__navbar-item" th:if="${notLoggedIn}">
        <a th:href="@{/public/login}" class="header__navbar-item-link">Log In</a>
      </li>
      <li class="header__navbar-item" th:if="${notLoggedIn}">
        <a th:href="@{/public/signup}" class="header__navbar-item-link">Sign Up</a>
      </li>

      <!-- Hiển thị khi đã đăng nhập -->
      <li class="header__navbar-item" th:if="${loggedIn}">
        <a th:href="@{/users/myInfo}" class="header__navbar-item-link">Profile</a>
      </li>
      <li class="header__navbar-item" th:if="${loggedIn}">
        <form th:action="@{/users/logout}" method="post">
          <button type="submit" class="header__navbar-item-link btn btn-link logout-btn">Log Out</button>
        </form>
      </li>
  
    </ul>

  </nav>

</div>
</body>
</html>
