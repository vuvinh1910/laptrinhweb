<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS (nhúng trong navbar nếu cần thiết) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="header-navbar" th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/public/home}">Hotel Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/public/home}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/public/rooms}">Phòng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/public/services}">Dịch vụ</a>
                    </li>

                    <!-- Hiển thị Đăng nhập / Đăng ký nếu chưa đăng nhập -->
                    <li class="nav-item" th:if="${loggedIn == null or not loggedIn}">
                        <a class="nav-link" th:href="@{/public/login}">Đăng nhập</a>
                    </li>
                    <li class="nav-item" th:if="${loggedIn == null or not loggedIn}">
                        <a class="nav-link" th:href="@{/public/signup}">Đăng ký</a>
                    </li>

                    <!-- Hiển thị Profile / Đăng xuất nếu đã đăng nhập -->
                    <li class="nav-item" th:if="${loggedIn != null and loggedIn}">
                        <a class="nav-link" th:href="@{/users/myInfo}">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${loggedIn != null and loggedIn}">
                        <form th:action="@{/users/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Đăng xuất</button>
                        </form>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</header>
</body>
</html>
