<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/public/header-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/public/list-room.css}">
</head>
<body class="room-page">
<!-- Nhúng Navbar -->
<div th:replace="~{/public/header-navbar :: navbar}"></div>

<!-- Nội dung chính -->
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-4">Danh Sách Phòng</h1>
        <div class="row">
            <!-- Filter Sidebar (Bên trái) -->
            <div class="col-md-3">
                <div class="filter-sidebar">
                    <h5>Lọc Phòng</h5>
                    <form th:action="@{/public/rooms}" method="get">
                        <div class="mb-3">
                            <label for="roomType" class="form-label">Loại phòng</label>
                            <select name="roomType" id="roomType" class="form-control">
                                <option value="">Tất cả loại phòng</option>
                                <option value="st">Standard</option>
                                <option value="de">Deluxe</option>
                                <option value="su">Suite</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Địa điểm</label>
                            <input type="text" name="location" id="location" class="form-control" placeholder="Nhập địa điểm">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Giá tiền (VNĐ)</label>
                            <input type="number" name="price" id="price" class="form-control" placeholder="Nhập giá tiền">
                        </div>
                        <div class="mb-3">
                            <label for="checkIn" class="form-label">Check-in</label>
                            <input type="date" name="checkIn" id="checkIn" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="checkOut" class="form-label">Check-out</label>
                            <input type="date" name="checkOut" id="checkOut" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Lọc</button>
                    </form>
                </div>
            </div>

            <!-- Danh sách phòng (Bên phải) -->
            <div class="col-md-9">
                <div class="row g-4" th:each="room : ${rooms}">
                    <div class="col-12">
                        <div class="card">
                            <!-- Ảnh bên trái -->
                            <img th:src="@{/img/room-ads.jpg}" alt="Room Image" th:alt="${room.roomName}">
                            <!-- Nội dung bên phải -->
                            <div class="card-body">
                                <div>
                                    <h5 th:text="${room.roomName}">Tên Phòng</h5>
                                    <p th:utext="${room.hotelName + '<br>' + room.roomType + '<br>' + room.roomDetail + '<br>' + room.roomPrice}">Chi tiết phòng</p>
                                </div>
                                <!-- Nút Book Now -->
                                <a th:href="@{'/public/room/' + ${room.id}}" class="btn btn-primary btn-sm">Book Now</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Thông báo nếu không có phòng -->
                <div class="text-center mt-4" th:if="${#lists.isEmpty(rooms)}">
                    <p>Không tìm thấy phòng nào phù hợp.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
