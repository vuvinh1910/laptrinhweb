<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Phòng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (nếu cần icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- File CSS riêng cho view-room -->
    <link rel="stylesheet" th:href="@{/css/public/header-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/public/view-room.css}">
    <link rel="stylesheet" th:href="@{/css/public/popup-confirm.css}">
    <link rel="stylesheet" th:href="@{/css/public/popup-login.css}">
    <script th:src="@{/js/popup.js}" defer></script>
    <script th:src="@{/js/confirm.js}" defer></script>
    <script th:src="@{/js/book.js}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="view-room">
<div th:replace="public/header-navbar :: navbar"></div>
<!-- Thông tin phòng và form đặt phòng -->
<div class="room-details-container">
    <div class="row">
        <!-- Thông tin phòng (bên trái, chiếm 3 phần) -->
        <div class="col-md-8 room-info">
            <h1>Thông Tin Chi Tiết Phòng</h1>
            <img th:src="@{/img/room.jpg}" alt="Room Photo" class="img-room">
            <div class="room-detail-images">
                <img th:src="@{/img/room2.jpg}" alt="Room Detail 1" class="img-detail">
                <img th:src="@{/img/room1.jpg}" alt="Room Detail 2" class="img-detail">
            </div>
            <p><strong>Tên phòng:</strong> <span th:text="${room.roomName}"></span></p>
            <p><strong>Tên khách sạn:</strong> <span th:text="${room.hotelName}"></span></p>
            <p><strong>Giá phòng:</strong> <span th:text="${room.roomPrice} + ' VND'"></span></p>
            <p><strong>Chi tiết phòng:</strong> <span th:text="${room.roomDetail}"></span></p>
            <p><strong>Loại phòng:</strong> <span th:text="${room.roomType}"></span></p>
        </div>
        <!-- Form đặt phòng (bên phải, chiếm phần nhỏ) -->
        <div class="col-md-4 booking-form-container" th:fragment="room-form">
            <h1>Đặt Phòng</h1>
            <form th:action="@{/users/booking-rooms/{roomId}(roomId=${room.Id})}" method="post">
                <input type="hidden" name="roomId" th:value="${room.id}" />
                <div class="form-group">
                    <label for="checkIn">Ngày Nhận Phòng:</label>
                    <input type="text" id="checkIn" name="checkIn" placeholder="Chọn ngày nhận phòng" required oninput="checkForm()">
                </div>
                <div class="form-group">
                    <label for="checkOut">Ngày Trả Phòng:</label>
                    <input type="text" id="checkOut" name="checkOut" placeholder="Chọn ngày trả phòng" required oninput="checkForm()">
                </div>
                <div class="form-group">
                    <label for="numOfPeople">Số Người:</label>
                    <input type="number" id="numOfPeople" name="numOfPeople" min="1" placeholder="Nhập số người" required oninput="checkForm()">
                </div>
                <button type="submit" class="del-button" id="submitButton" disabled>Đặt Phòng</button>
            </form>
        </div>
    </div>
</div>

<!-- Popup khi đã đăng nhập -->
<div id="confirmationPopup" style="display:none;">
    <p>Bạn muốn đặt phòng này?</p>
    <button id="confirmDelete">Xác nhận</button>
    <button id="cancelDelete">Hủy</button>
</div>

<!-- Popup khi chưa đăng nhập -->
<div id="confirmationPopup-login" style="display:none;">
    <p>Bạn cần đăng nhập để đặt phòng. Bạn có muốn đăng nhập không?</p>
    <button id="confirm">Xác nhận</button>
    <button id="cancel">Hủy</button>
</div>


<!-- Modal thông báo -->
<div id="myModal" class="modal" th:if="${result}">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p class="result-popup" th:text="${result}">Thông báo</p>
        <div class="modal-buttons" th:if="${bookingId != 'no'}">
            <!-- Nút OK chuyển đến trang thanh toán -->
            <a th:href="@{/users/booking-rooms/{bookingId}/payment(bookingId=${bookingId})}" class="pay-button">Ok</a>
            <!-- Nút Hủy đóng modal hoặc quay lại -->
            <button class="btn btn-cancel" onclick="closeModal()">Hủy</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
