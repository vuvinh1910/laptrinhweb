<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/public/header-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/public/view-service.css}">
    <link rel="stylesheet" th:href="@{/css/public/popup-confirm.css}">
    <link rel="stylesheet" th:href="@{/css/public/popup-login.css}">
    <script th:src="@{/js/popup.js}" defer></script>
    <script th:src="@{/js/confirm.js}" defer></script>
</head>
<body class="service-view">
<div th:replace="public/header-navbar :: header"></div>
<!--thong tin-->
<a href="javascript:history.back()" class="back-button">Quay Lại</a>
<div class="service-details-container">
    <div class="service-info">
        <h1>Thông Tin Chi Tiết Dịch Vụ</h1>
        <div class="img-container">
            <img th:src="@{/img/service-1.png}" alt="Service Photo" class="img-service">
            <img th:src="@{/img/service-2.jpg}" alt="Second Service Photo" class="img-service">
        </div>
        <p><strong>Tên dịch vụ:</strong> <span th:text="${service.serviceName}"></span></p>
        <p><strong>Giá :</strong> <span th:text="${service.servicePrice} + ' VND'"></span></p>
        <p><strong>Mô tả :</strong> <span th:text="${service.servicePrice}"></span></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
