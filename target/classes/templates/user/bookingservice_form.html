<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Phòng</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/viewroom.css}">
    <script th:src="@{/js/book.js}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<div class="booking-form-container" th:fragment="service-form">
    <h1>Đặt dịch vụ </h1>
    <form th:action="@{/users/booking-services/{serviceCodeName}(serviceCodeName=${service.codeName})}" method="post">
        <!-- Thêm hidden input để truyền serviceId -->
        <input type="hidden" name="serviceCodeName" th:value="${service.codeName}" />
        <!-- Các trường form khác -->
        <button type="submit" class="del-button" id="submitButton">Đặt</button>
    </form>
</div>


</body>
</html>
